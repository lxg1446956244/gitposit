    new Vue({
        el: '#app',
        data: {
            visible: false,
            address:'3333',
            datas:['111111','22222222222','33333333']
        },
        methods: {
            onCopy(e){ 　　 // 复制成功
                this.$message({
                    message:'复制成功！',
                    type:'success'
                })
            },
            onError(e){　　 // 复制失败
                this.$message({
                    message:'复制失败！',
                    type:'error'
                })
            },
            copyData(){
               var _this=this;
                //var clipboard = new ClipboardJS('.btn');
                var clipboard = new ClipboardJS('.btn', {
                    text: function () {
                        var test='';
                        for (let i = 0; i <_this.datas.length ; i++) {
                            test=test+_this.datas[i]+'\r\n';
                        }
                        return test;
                    }
                });

                clipboard.on('success', function (e) {
                    console.log(e);
                });

                clipboard.on('error', function (e) {
                    console.log(e);
                });
            }
        }
    })
</script>
